<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="head-box">
            <div class="head-line">
            <ul>ROCK</ul>
            <ul>PAPER</ul>
            <ul>SCISSORS</ul>
            </div>
            <div class="score-box">
                <div class="computer-score">
                    <div class="score">
                        <P class="score-headline">COMPUTER<BR>SCORE<BR></P>
                        <p class="score-count">0</p>
                        </div>
                </div>
                <div class="your-score">
                    <div class="score">
                        <P class="score-headline">YOUR<BR>SCORE</P>
                        <p class="score-count">0</p>
                        </div>
                </div>
            </div>
            <div>
        </header>
        <div class="game-zone-box">
            <div class="result-box">
                <div class="choice">
                    <div class="your-choice">YOU PICKED</div>
                    <div class="comp-choice" >PC PICKED</div>
                </div>
                <div class="game-status-box">
                    <div id="status1">YOU WIN</div>
                    <div id="status2">AGAINST PC</div>
                    <div class="play-again"><button class="play-again">PLAY AGAIN</button></div>
                    <div>
                </div>
        </div>
    
</body>
</html>
